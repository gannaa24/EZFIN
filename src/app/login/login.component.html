<div class="d-flex justify-content-center align-items-center m-5">
    <div class="container w-75 rounded-5 p-5 d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-3">
            <img src="imgs/logo-blue.png" class="the-logo" alt="">EZFIN</h1>
        <p>Your All-in-One Finance Tracker</p>
        <div class="content d-flex flex-column flex-wrap w-50">
            <input type="email" class="w-100 py-2 px-1 rounded-3 my-3 " placeholder="E-mail">
            <!-- @if (emailRegex!) {
                <span class="text-danger">*incorrect email</span>
            } -->
            <input type="text" class="w-100 py-2 px-1 rounded-3 my-3" placeholder="Password">
            <div class="align-self-end">
                <a class="" [routerLink]="['/forgotpass']" routerLinkActive="router-link-active" >Forgot Password?</a>
            </div>
        </div>
        
        <div class="w-25 my-4">
            <button class="w-100 px-5 py-2 rounded-4 border-0" [routerLink]="['/dashboard']">Login</button>
        </div>
    
    </div>
</div>
